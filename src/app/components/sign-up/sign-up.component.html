<div class="row custom-row">
  <div class="col-sm-5 custom-container jumbotron">
    <form class="form-horizontal">
      <fieldset>
        <legend>SignUp</legend>

        <!--- Email Block --->
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input
            type="text"
            id="inputEmail"
            placeholder="Email"
            [(ngModel)]="user.email"
            name="email"
          />
        </div>
        <!--- Password Block --->
        <div ngModelGroup="password">
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input
              type="password"
              [(ngModel)]="user.password.pwd"
              name="pwd"
              placeholder="Password"
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              [(ngModel)]="user.password.confirmPwd"
              name="confirmPwd"
              placeholder="Confirm Password"
            />
          </div>
        </div>

        <!---Select Gender Block -->
        <div class="form-group">
          <label for="select">Gender</label>
          <select id="select" [(ngModel)]="user.gender" name="gender">
            <option *ngFor="let g of gender" [value]="g">{{ g }}</option>
          </select>
        </div>

        <!--- Terms and conditions Block --->
        <div class="form-group checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="user.terms" name="terms" />
            Confirm that you've read the Terms and Conditions
          </label>
        </div>

        <!--- Buttons Block --->
        <div class="form-group">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
