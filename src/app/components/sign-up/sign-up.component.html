<div class="row custom-row">
  <div class="col-sm-5 custom-container jumbotron">
    <form class="form-horizontal">
      <fieldset>
        <legend>SignUp</legend>

        <!--- Email Block --->
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" id="inputEmail" placeholder="Email" />
        </div>
        <!--- Password Block --->
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" placeholder="Password" />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Password" />
        </div>

        <!---Select Gender Block -->
        <div class="form-group">
          <label for="select">Gender</label>
          <select id="select">
            <option *ngFor="let g of gender" [value]="g">{{ g }}</option>
          </select>
        </div>

        <!--- Terms and conditions Block --->
        <div class="form-group checkbox">
          <label>
            <input type="checkbox" /> Confirm that you've read the Terms and
            Conditions
          </label>
        </div>

        <!--- Buttons Block --->
        <div class="form-group">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
